<script>
	var proport = 1600/450;
	layui.use('carousel', function(){
		var carousel = layui.carousel;
		carousel.render({

			width: '90%',
			height: (0.9*$(window).width()/proport).toString()+'px',
			arrow: 'hover',
			anim: 'updown'
		});
	});
	$(window).resize(function () {
    	// window.location.reload();
		document.getElementById("xyycarousel").style.height = (0.9*$(window).width()/proport).toString()+'px';

	});

<script>
	window.onload=function () {
		var btnObj = document.getElementById("loginSubmitButton");
		btnObj.onclick=function () {
			//this.style.background="red";
			var userName=$("#inputUsername_login").val();
			if($.cookie().username!="undefine") {
				$.removeCookie('username', { path: '/' });
			}
			$.cookie("username", userName, { path:'/'});
			window.console.log($.cookie().username);
		};
	};
</script>
